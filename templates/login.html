
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
 
    <title>login </title>
  </head>
  <body>
  <section class="container-fluid bg">
    <div class="row justify-content-center text-center">
      <div class="col-12 col-sm-6 col-md-3">
        <form action="#" method="POST" class="form-container">
          {% csrf_token %}
          <h1>LOGIN</h1>

          {% if error %}
          <div class="alert alert-danger" role="alert">{{error}}</div>
          {% endif %}
          
          <div class="form-group py-2 pt-3 ">
            <div class="form-group"> 
            <input type="text" placeholder="Username" name="name" class="form-control" id="exampleInputname">
          </div>
          <div class="form-group pt-3">
            <div class="form-group">
            <input type="email" placeholder="Email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group pt-3">
            <input type="password" placeholder="Password" name="password"  class="form-control" id="exampleInputPassword1">
          </div>

          <button type="submit" class="btn btn-primary mb-3 mt-4">Submit</button><br>
          <small>DON'T HAVE AN ACCOUNT? <a href="/register">SIGN UP?</a></small><br>
          <small><a href="">Forgot Password?</a></small><br>
          <small><a href="/home">Home</a></small>
          
        </form>
      </div>
    </div>
  </section>
         

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
</html>
