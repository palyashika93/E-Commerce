 <!-----------------------------header.html-------------------------------------------->
<section class="container-fluid bg">
    <div class="row justify-content-center text-center">
      <div class="col-12 col-sm-6 col-md-3">
        <form method="POST" class="form-container">
          {% csrf_token %}
          <h1>Contact Us</h1> 
          <div class="form-group py-2 pt-5 ">
            <div class="form-group"> 
            <input type="text" placeholder="Username" name="name" class="form-control">
          </div>
          <div class="form-group pt-3">
            <div class="form-group">
            <input type="email" placeholder="Email" name="email" class="form-control" aria-describedby="emailHelp">
          </div>
          <div class="form-group pt-3">
            <div class="form-group">
            <input type="text" placeholder="Subject" name="subject" class="form-control" aria-describedby="emailHelp">
          </div>
          <div class="form-group pt-3">
            <div class="form-group">
            <textarea class="form-control" placeholder="message" name="message" rows="3"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mb-3 mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Send Message</button><br>
          
          
        </form>
      </div>
    </div>
  </section>

  <!-------------------------------------------modal----------------------->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <hr>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="m-2 p-3">
            <h1>Your Message Has Sent.</h1>
        </div>
      
      </div>
    </div>
  </div>
